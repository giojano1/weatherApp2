<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="cont">
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
      </div>
      <div class="searchbar">
        <input id="search" type="text" placeholder="Search Location..." />
        <img src="img/fsearch.png" alt="search" />
      </div>
    </header>
    <main>
      <div class="content-container cont">
        <div class="temp">
          <span id="temp">16</span>
        </div>
        <div class="city">
          <span id="city">London</span>
          <span id="time"> 06:09 - Monday, 9 sep 23</span>
        </div>
        <div class="cloud">
          <img src="img/cloud.png" alt="" />
        </div>
      </div>
      <div class="detail-container">
        <div class="details cont">
          <span class="title">Weather Details...</span>
          <span id="weather">thunderstorm with light drizzle</span>
          <div class="det">
            <span>Temp max</span>
            <div class="detright">
              <span>19</span>
              <img src="img/tempMax.png" alt="temp" />
            </div>
          </div>
          <div class="det">
            <span>Temp min</span>
            <div class="detright">
              <span>15</span>
              <img src="img/tempMin.png" alt="temp" />
            </div>
          </div>
          <div class="det">
            <span>Humadity</span>
            <div class="detright">
              <span>55%</span>
              <img src="img/hum.png" alt="Humadity" />
            </div>
          </div>
          <div class="det">
            <span>Cloudy</span>
            <div class="detright">
              <span>86%</span>
              <img src="img/cloud.png" alt="cloud" />
            </div>
          </div>
          <div class="det">
            <span>Wind</span>
            <div class="detright">
              <span>5km/h</span>
              <img src="img/wind.png" alt="wind" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
